<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="conatainer">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Chart Js
                    </div>
                    <div class="card-body">
                        <canvas id="myChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Rador Chart Js
                    </div>
                    <div class="card-body">
                        <canvas id="myRadorChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/chart_js/Chart.min.js"></script>
    <script>
    var myNewChart = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(myNewChart, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [
                {
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                ],
                borderWidth: 1
            },
            {
                label: '# of Votes',
                data: [15, 4, 6, 10, 4, 20],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                ],
                borderWidth: 1
            }
        ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var mySecondChart = document.getElementById('myRadorChart').getContext('2d');
    var mysecondChart = new Chart(mySecondChart, {
        type: 'radar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(0,0,0,0)',
                    // 'rgb(54, 162, 235)',
                    // 'rgb(255, 206, 86)',
                    // 'rgb(75, 192, 192)',
                    // 'rgb(153, 102, 255)',
                    // 'rgb(255, 159, 64)'
                    
                ],
                borderColor: [
                    'rgb(255, 99, 132, 1)',
                    'rgb(54, 162, 235, 1)',
                    'rgb(255, 206, 86, 1)',
                    'rgb(75, 192, 192, 1)',
                    'rgb(153, 102, 255, 1)',
                    'rgb(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
