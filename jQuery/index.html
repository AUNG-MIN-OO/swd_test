<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>

    <h1 id="test"></h1>

    <script src="js/jquery.js"></script>
    <script>
        document.getElementById("test").innerHTML = "change by js";
        $("#test").html("change by jQuery");
        $("#test").click(()=>{
            $(this).hide();
            console.log("it is hidden");
        })
    </script>
</body>
</html>
